<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Galeri Kebun Wisata</title>
<link href="css/style_anis.css" rel="stylesheet" type="text/css" media="screen" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="js/jquery.nested.js"></script>
<script src="js/makeboxes.js"></script>
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">    
</head>
<body>

<!--<a class="btn" id="prepend">Prepend</a>-->
    
<div class="w3-row-padding">
    
 

<div id="container">
  <div class="box size11">
    <img class="foto" src="image_anis/11memetikbuah.jpg" style="width:100%;cursor:pointer" onclick="onClick(this)" class="w3-hover-opacity"/>
    </div>
  
  <div class="box size11">
    <img class="foto" src="image_anis/11memandikankerbau.jpg" style="width:100%"/>
    </div>
  <div class="box size21">
    <img class="foto" src="image_anis/21toga.jpg" style="width:100%"/>
    </div>
  <div class="box size32">
    <img class="foto" class="foto" src="image_anis/32animalfeeding.jpg" style="width:100%"/>
    </div>
  <div class="box size11">
      <img class="foto" src="image_anis/11kidsactivity.jpg" style="width:100%;cursor:pointer" onclick="onClick(this)" class="w3-hover-opacity"/></div>
  <div class="box size21">
      <img class="foto" src="image_anis/21playground.jpg" style="width:100%"/>
    </div>
  <div class="box size12">
      <img class="foto" src="image_anis/12indoorherbs.jpg" style="width:100%"/></div>
  <div class="box size21">
    <img class="foto" src="image_anis/21flyingfox.jpg" style="width:100%"/>
    </div>
  <div class="box size11">
    <img class="foto" src="image_anis/11kolamikan.jpg" style="width:100%"/>
    </div>
  <div class="box size31">
    <img class="foto" src="image_anis/31tamanbunga1.jpg" style="width:100%"/>
    </div>
    
    </div>
    
    
  
  
</div>

<!--<a class="btn" id="append">Append</a>-->

<script type="text/javascript" >
  
  $(function() { 
   
    $('#container').nested(); 
    
    $('#prepend').click(function(){
      var boxes = makeBoxes();
      $('#container').prepend(boxes).nested('prepend',boxes);
    })
    $('#append').click(function(){
      var boxes = makeBoxes();
      $('#container').append(boxes).nested('append',boxes);     
    })
  });
  
  
</script>
    
    
<div id="modal01" class="w3-modal" onclick="this.style.display='none'">
  <span class="w3-closebtn w3-hover-red w3-text-white w3-xxlarge w3-container w3-padding-hor-16 w3-display-topright">&times;</span>
  <div class="w3-modal-content w3-animate-zoom">
    <img id="img01" style="width:100%">
  </div>
</div>

<script>
function onClick(element) {
  document.getElementById("img01").src = element.src;
  document.getElementById("modal01").style.display = "block";
}
</script>
  
</body>
</html>
